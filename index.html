<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Manifest -->
    <link href="manifest.json" rel="manifest" />

    <!-- Metas & Links Plataformas -->
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Bazar Natura" />
    <link rel="apple-touch-icon" href="icons/152.png" />

    <meta name="description" content="Bazar Natura" />
    <meta name="theme-color" content="#E77920" />

    <title>Bazar Natura da MÃ´nica</title>
  </head>
  <body>
    <header class="container-fluid fixed-top">
      <div class="area_logo">
        <img src="img/logo.png" />
      </div>
    </header>

    <main class="container" id="conteudo"></main>

    <footer class="container-fluid fixed-bottom">
      <input
        type="button"
        id="btInstall"
        hidden
        value="Instalar"
        class="btn btn-primary"
      />
      <input
        type="button"
        id="btCatalogo"
        value="Catalogo"
        class="btn button btn-primary"
      />
      <input
        type="button"
        id="btCarrinho"
        value="Ver Carrinho"
        class="btn button btn-primary"
      />
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>
      let swRegistro = null

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service_worker.js').then((reg) => {
            console.log('Service Worker registrado com sucesso!')
            swRegistro = reg
          })
          inicializarInstalacao()
        })
      }
    </script>
  </body>
</html>
